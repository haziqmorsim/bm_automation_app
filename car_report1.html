<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BME Automation App - Corrective Action Report</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="icon" href="images\bme_logo.jpg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo"><a href="index.html"><img src="images/bme_logo.jpg" alt="Boilermech Energy Logo" width="20%"></a></div>
                <div class="welcome">
                    <p>Welcome, User</p>
                    <a href="login.html"><button type="submit" class="button logout">Log Out</button></a>
                </div>
            </div>
        </header>
        <main>
            <h1>Corrective Action Report (e-CAR) Submission</h1>
            <p>Corrective Action Report Submission Form</p>
            <div class="menu-box">
                <h3 class="title">General Information</h3>
                <button type="submit" class="button"><i class="fa fa-search fa-m" aria-hidden="true"></i>&nbsp;&nbsp;Search Project</button>
                <div>
                    <p class="report-form"><label for="project-name">Project Name:</label>
                    <input type="text" class="input-box"></p>
                    <p class="report-form"><label for="project-id">Project ID:</label>
                    <input type="text" class="input-box"></p>
                    <p class="report-form"><label for="region">Region:</label>
                    <input type="text" class="input-box"></p>
                    <p class="report-form"><label for="location">Location:</label>
                    <input type="text" class="input-box"></p>
                    <p class="report-form"><label for="date">Date:</label>
                    <input type="date" class="input-box"></p>
                    <p class="report-form"><label for="weather">Weather:</label>
                    <input type="text" class="input-box"></p>
                </div>
            </div>
            <div class="menu-box">
                <h3 class="title">Corrective Action Information</h3>
                <div>
                    <p class="report-form"><label for="iso-form-name">ISO Form Name:</label>
                    <input type="text" class="input-box"></p>
                    <p class="report-form"><label for="issue-description">Issue Description:</label><br>
                    <input type="text" class="multi-line-input-box"></p>
                    <p class="report-form"><label for="action-taken">Action Taken:</label><br>
                    <input type="text" class="multi-line-input-box"></p>
                    <p class="report-form"><label for="deadline">Deadline:</label>
                    <input type="date" class="input-box"></p>
                    <p class="report-form"><label for="assigned-to">Assigned To:</label>
                    <input type="text" class="search-box project-input"/>
                    <a href="#"><button type="submit" class="button select-user">Select User</button></a></p>
                </div>
            </div>
            <div class="menu-box">
                <h3 class="title">Remarks</h3>
                <input type="text" class="multi-line-input-box"></p>
                <a href="car_report2.html"><button type="submit" class="button">Submit</button></a>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-bottom">
                <p class="small">Â© 2025 Boilermech Sdn Bhd. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
