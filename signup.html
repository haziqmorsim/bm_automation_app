<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BME Automation App - Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="icon" href="images\bme_logo.jpg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="background">
        <div class="signup-form">
            <form action="index.html">
                <div>
                    <h1>Sign Up</h1>
                    <label for="full-name">Full Name:</label><br>
                    <input type="text" class="input"><br>
                    <label for="nickname">Nickname:</label><br>
                    <input type="text" class="input"><br>
                    <label for="email">Work E-mail:</label><br>
                    <input type="email" class="input"><br>
                    <label for="phone">Phone Number:</label><br>
                    <input type="number" class="input"><br>
                    <label for="postion">Job Title/Designation:</label><br>
                    <input type="text" class="input"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" class="input" placeholder="********"><br>
                    <label for="reenter-password">Re-enter Password:</label><br>
                    <input type="password" class="input" placeholder="********"><br>
                </div>
                <div>
                    <a href="login.html"><button type="submit" class="button">Sign Up</button></a>
                    <p class="small">Already have an account? Log in <a href="login.html" id="link">here.</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
