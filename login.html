<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BME Automation App - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="icon" href="images\bme_logo.jpg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="background">
        <div class="login-form">
            <form action="index.html">
                <div>
                    <h1>Log In</h1>
                    <label for="email">E-mail</label><br>
                    <input type="email" class="input" placeholder="example@email.com"><br>
                    <label for="password">Password</label><br>
                    <input type="password" class="input" placeholder="********"><br>
                    <a href="#" class="link small">Forgot password?</a>
                </div>
                <div>
                    <a href="index.html"><button type="submit" class="button">Log In</button></a>
                    <p class="small">Don't have an account? Sign up <a href="signup.html" id="link">here.</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
